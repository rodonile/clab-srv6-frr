frr version 10.2.3_git
frr defaults traditional
hostname frr_c1_r1
log syslog informational
ipv6 forwarding
!
interface eth1
 ip address 10.10.11.2/24
 ipv6 address c1:1:bee:3::c1:1/64
 ipv6 ospf6 area 0
exit
!
interface eth2
 ip address 192.168.11.1/24
 ipv6 address c1:1:feed::1/64
 ipv6 ospf6 area 0
exit
!
interface eth3
exit
!
interface eth4
 ip address 100.100.100.1/24
 ipv6 address abba::1/64
exit
!
router ospf
 ospf router-id 1.1.1.1
 network 10.10.11.0/24 area 0
 network 192.168.11.0/24 area 0
exit
!
router ospf6
 ospf6 router-id 1.1.1.1
exit
!
